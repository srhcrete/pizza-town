<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Town!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Welcome to Pizza Town</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Select your pizza order below</h2>
          <form class="submit" id="pizza-form">
            <div class="form-group">
              <label for="select-size">Pick your size:</label>
              <select class="form-control" id="select-size" name="select-size">
                <option value="9.99">Small</option>
                <option value="10.99">Medium</option>
                <option value="11.99">Large</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-sauce">Pick your sauce:</label>
              <select class="form-control" id="select-sauce" name="select-sauce">
                <option value="0">Marinara</option>
                <option value="2.00">Garlic-Parmesan</option>
                <option value="2.00">Spicy BBQ</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-crust">Pick your crust:</label>
              <select class="form-control" id="select-crust" name="select-crust">
                <option value="0">Regular</option>
                <option value="0">Thin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-meat">Pick your meat toppings:</label>
              <select class="form-control" name="select-meat" id="select-meat">
                <option value="1.00">Pepperoni</option>
                <option value="1.00">Chicken</option>
                <option value="1.00">Bacon</option>
                <option value="1.00">Sausage</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-veg">Pick your veggie toppings:</label>
              <select class="form-control" name="select-veg" id="select-veg">
                <option name= "pepper" value="1.00">Green Peppers</option>
                <option name= "onion" value="1.00">Red Onion</option>
                <option name= "mushroom" value="1.00">Mushroom</option>
              </select>
            </div>
            <button type='submit' class='btn btn-info'>Check Pizza Price</button>
          </form>
        </div>
        <div class="container" id='show-pizza'>

        </div>
        <div class="container">
          

        </div>

      </div>
    </div>


  </body>
</html>
