<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Town!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Welcome to Pizza Town</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Select your pizza order below</h2>
          <form class="submit" id="pizza-form">
            <div class="form-group">
              <label for="select-size">Pick your size:</label>
              <select class="form-control" id="select-size" name="select-size">
                <option value="9.99">Small</option>
                <option value="10.99">Medium</option>
                <option value="11.99">Large</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-sauce">Pick your sauce:</label>
              <select class="form-control" id="select-sauce" name="select-sauce">
                <option value="0">Marinara</option>
                <option value="2.00">Garlic-Parmesan</option>
                <option value="2.00">Spicy BBQ</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-crust">Pick your crust:</label>
              <select class="form-control" id="select-crust" name="select-crust">
                <option value="0">Regular</option>
                <option value="0">Thin</option>
              </select>
            </div>
              <label for="select-veg-toggings">Pick your veggie toppings:</label>
              <div class="form-group" id="veg-toppings">
                <label name="topping">Green Pepper</label>
                <input type= "checkbox" name= "topping" value="1.00">
                <label  name="topping">Red Onion</label>
                <input type= "checkbox" name= "topping" value="1.00">
                <label name="topping">Garlic</label>
                <input type= "checkbox" name= "topping" value="1.00">
                <label name="topping">Olives</label>
                <input type= "checkbox" name= "topping" value="1.00">
                <label name="topping">Feta</label>
                <input type= "checkbox" name= "topping" value="1.00">
            </div>
            <label for="select-veg-toggings">Pick your meat toppings:</label>
            <div class="form-group" id="meat-toppings">
              <label name="topping">Pepperoni</label>
              <input type= "checkbox" name= "topping" value="1.00">
              <label  name="topping">Bacon</label>
              <input type= "checkbox" name= "topping" value="1.00">
              <label name="topping">Chicken</label>
              <input type= "checkbox" name= "topping" value="1.00">
              <label name="topping">Sausage</label>
              <input type= "checkbox" name= "topping" value="1.00">
          </div>
            <button type='submit' class='btn btn-primary'>Check Pizza Price</button>
          </form>
        </div>
        <div class="container" id='show-pizza'>

        </div>

      </div>
    </div>


  </body>
</html>
