<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Town!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Welcome to Pizza Town</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Select your pizza order below</h2>
          <form class="submit" id="pizza-form">
            <div class="form-group">
              <label for="select-sauce">Pick your sauce:</label>
              <select class="form-control" id="select-sauce" name="select-sauce">
                <option value="marinara">Marinara</option>
                <option value="garlic-parmesan">Garlic-Parmesan</option>
                <option value="spicy-bbq">Spicy BBQ</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-crust">Pick your crust:</label>
              <select class="form-control" id="select-crust" name="select-crust">
                <option value="regular">Regular</option>
                <option value="thin">Thin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-meat">Pick your meat toppings:</label>
              <select class="form-control" name="select-meat" id="select-meat">
                <option value="pep">Pepperoni</option>
                <option value="chicken">Chicken</option>
                <option value="bacon">Bacon</option>
                <option value="sausage">Sausage</option>
              </select>
            </div>
            <div class="form-group">
              <label for="select-veg">Pick your veggie toppings:</label>
              <select class="form-control" name="select-veg" id="select-veg">
                <option value="green-pep">Green Peppers</option>
                <option value="red-onion">Red Onion</option>
                <option value="mushroom">Mushroom</option>
              </select>
            </div>
          </form>
        </div>
        <div class="container" id='show-pizza'>

        </div>

      </div>
    </div>


  </body>
</html>
